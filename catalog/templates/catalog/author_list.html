{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>
    <div id="ajax-content-container" data-content-class="author-list">
    {% if author_list %}
        <ul>
            {% for author in author_list %}
            <li>
                <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{author.last_name}}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
    <p>There are no any Author to be listed</p>
    {% endif %}
    </div>
{% endblock %}
